<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:layout="http://www.apusic.com/jsf/layout"
        xmlns:om="http://www.apusic.com/jsf/misc"
        xmlns:ajax="http://www.apusic.com/jsf/ajax">
<om:useBean value="templateBean"/>
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Complex Template Layout Demo">
  <div class="examDesc">
  <p>这个例子采用了模板布局，有三种不同的布局operamasksMain.jsp、operamasksMain2.jsp和operamasksMain3.jsp，接着main.jsp、download.jsp和custom.jsp分别动态去绑定并实现这三种布局，达到非常灵活的布局，界面的复用。</p>
  </div>
  <a href="main.jsf" target="_blank">Template Layout</a>
</w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
