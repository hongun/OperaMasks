<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<style>
.bg {
    background: url( 'common/resources/images/title2.jpg' ) ;
}
.headertitle {
    font-family: Thorndale AMT,Times New Roman,Arial black;
    font-size: 40px;
    color: #FFFFFF;
    font-weight:bold;
    padding-left:20px;
}
.sitename {
    font-family: Thorndale AMT,Times New Roman,Arial black;
    font-size: 16px;
    color: #FFFFFF;
    font-weight:bold;
    padding-left:15px;
    padding-bottom:5px;
}
</style>
<table border="0" height="83" width="100%" cellpadding="0" cellspacing="0">
<tr>
<td class="bg">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td><img style="align:left;width:1020px;" src="common/resources/images/title1.jpg"/></td>
</tr>
</table>
</td>
</tr>
</table>

<w:form style="position:absolute;bottom:15px;right:5px">
  <h:outputLabel value="Skin: " style="font-weight:bold"/>
  <w:chooseSkin cookie="skin">
    <ajax:action event="onchange"/>
  </w:chooseSkin>
</w:form>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
