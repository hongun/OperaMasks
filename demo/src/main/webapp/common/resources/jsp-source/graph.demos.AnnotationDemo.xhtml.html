<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:g="http://www.apusic.com/jsf/graph">
<g:lineChart title="Java Standard Class Library"
             xAxisLabel="Release"
             yAxisLabel="Class Count"
             drawMarkers="true"
             backgroundImage="/graph/demos/duke.gif"
             backgroundImagePosition="BottomLeft"
             leftMargin="80"
             showLegend="false">
  
  <g:title value="Number of Classes By Release"/>
  <g:title value="Source: Java In a Nutshell (4th Edition) by David Flanagan (O'Reilly)"
           font="SansSerif,normal,10" position="BottomRight"/>

  <g:dataSeries value="#{JDKData}" var="x" rows="10">
    <g:dataLabel value="#{x.releaseVersion}"/>
    <g:dataItem legend="Classes" value="#{x.classCount}"/>
  </g:dataSeries>

  <g:textAnnotation xValue="JDK 1.0" yValue="212" text="Released 18-May-1995"
                    anchor="Bottom" drawArrow="true" arrowAngle="-90"/>
  <g:textAnnotation xValue="JDK 1.1" yValue="504" text="Released 12-Sep-1997"
                    anchor="Left" drawArrow="true" arrowAngle="0" arrowLength="50"/>
  <g:textAnnotation xValue="JDK 1.2" yValue="1530" text="Released 4-Dec-1998"
                    anchor="BottomRight" drawArrow="true" arrowAngle="-135"/>
  <g:textAnnotation xValue="JDK 1.3" yValue="1842" text="Released 8-May-2000"
                    anchor="Top" drawArrow="true" arrowAngle="45"/>
  <g:textAnnotation xValue="JDK 1.4" yValue="2991" text="Released 13-Feb-2002"
                    anchor="Right" drawArrow="true" arrowAngle="180" arrowLength="50"/>
</g:lineChart>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
