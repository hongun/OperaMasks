<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" xmlns:layout="http://www.apusic.com/jsf/layout"
	renderKitId="AJAX">
	<w:page title="OperaMasks Demos" loadMask="true">
		<w:head>
			<style type="text/css">
				html,body {
					font-size: 13px;
					margin: 0;
					padding: 0;
					border: 0 none;
					overflow: hidden;
					height: 100%;
				}
				
				#mainPage .x-layout-collapsed-west {
					background-image: url(images/westbg.gif);
					background-repeat: no-repeat;
					background-position: center;
				}
				
				#mainPage .x-layout-panel-hd-text {
					font: normal 12px arial, tahoma, verdana, helvetica;
				}
				
				#mainPage .x-tabs-strip .x-tabs-text {
					font: bold 12px arial, tahoma, arial, helvetica;
				}
			</style>
		</w:head>
		<layout:borderLayout fitToBody="true" border="false" jsvar="layout">
			<layout:panel region="north" header="false" id="titlePanel" style="overflow:hidden;">
				<ajax:updater url="common/header.xhtml" />
			</layout:panel>
			<layout:panel region="west" width="240" title="所有示例" split="true" animate="true" id="westPanel" 
				collapsible="true" autoScroll="true">
				<ajax:updater url="common/components.xhtml" />
			</layout:panel>
			<layout:panel region="center" title="欢迎">
				<layout:tabLayout tabPosition="bottom" border="false">
					<layout:panel title="#{PageBean.title}" id="contentPanel" style="width: 100%;  height: 100%;">
						<iframe id="main" frameborder="no" style="width: 100%; height: 100%;" src="common/welcome.jsf"></iframe>
					</layout:panel>
					<layout:panel title="ManagedBean源码" id="sourcePanel" style="width: 100%;  height: 100%;">
						<iframe id="source_frm" frameborder="no" style="width: 100%;  height: 100%;" src=""></iframe>
					</layout:panel>
					<layout:panel title="Facelets源码" id="jspSourcePanel" style="width: 100%;  height: 100%;">
						<iframe id="jspsource_frm" frameborder="no" style="width: 100%; height: 100%;" src=""></iframe>
					</layout:panel>
				</layout:tabLayout>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	<script language="javascript" src="index.js"></script>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
