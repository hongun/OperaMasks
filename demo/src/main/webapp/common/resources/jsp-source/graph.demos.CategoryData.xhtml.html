<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:g="http://www.apusic.com/jsf/graph"
        renderKitId="AJAX">
  <w:dataGrid jsvar="categoryDataGrid" value="#{CategoryData}" var="x" autoHeight="true" loadMask="false">
    <w:outputColumn id="category" header="Category" value="#{x.label}"/>
    <w:outputColumn id="first" header="First" value="#{x.first}"/>
    <w:outputColumn id="second" header="Second" value="#{x.second}"/>
    <w:outputColumn id="third" header="Third" value="#{x.third}"/>
  </w:dataGrid>

</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
