<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>

<w:page title="Progress Bar Demo">
  <div class="examDesc">
	  <p>使用&lt;ajax:progress&gt;显示任务的进度</p>
  </div>

<h:form id='myform' prependId="false">
  <p>
  <w:button accesskey='s' onclick="percentageTask.start();" value="start" />
  <w:button accesskey='t' onclick="percentageTask.stop();" value="stop" />
  <w:button accesskey='p' onclick="percentageTask.pause();" value="pause" />
  <w:button accesskey='r' onclick="percentageTask.resume();" value="resume" />
  </p>

  <table>
    <tr><td><w:progressBar id="percentageProgress"/></td></tr>
    <tr><td style="text-align:center;font-size:12px"><h:outputText id="percentageMessage" value="idle"/></td></tr>
  </table>

  <ajax:progress
        id='percentageTask'
        for="percentageProgress percentageMessage"
        action="#{ProgressBean.percentageAction}"
        onstatechange="window.status=this.state;"/>
</h:form>

</w:page>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
