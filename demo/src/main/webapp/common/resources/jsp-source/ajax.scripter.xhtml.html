<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
<style>
.normal {
	color: blue;
}

.error {
  color: red;
}
</style>
</w:head>
  <w:page title="Ajax Scripter" skin="default">
    <div class="examDesc">
    <p>Scripter组件表示一个javascript脚本执行器，当服务端给script属性附上一段脚本时，就会自动在客户端执行。</p>
    </div>
    <ajax:scripter script="#{ScripterBean.script}"></ajax:scripter>
    <w:form style="margin: 10px">
      <div>Hello. I'm duke. What's your name?</div>
      <div>name:<w:textField value="#{ScripterBean.name}"></w:textField>
      </div>
      <div>
      <table>
        <tr>
          <td><w:button value="sumbit"
            action="#{ScripterBean.sumbit_action}" /></td>
          <td><w:button value="reset"
            action="#{ScripterBean.reset_action}" /></td>
        </tr>
      </table>
      </div>
      <span id="mySumbitSpan" style="margin: 10px"></span>
    </w:form>
  </w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
