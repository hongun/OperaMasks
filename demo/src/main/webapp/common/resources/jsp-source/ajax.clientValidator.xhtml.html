<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        xmlns:layout="http://www.apusic.com/jsf/layout"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Client Validator Demo">
  <div class="examDesc">
  <p>使用&lt;ajax:clientValidator&gt;标签可以为form元素提供客户端校验功能</p>
  </div>
  <w:form clientValidate="true">
			<layout:panelGrid columns="2">
				<layout:cell colspan="1" rowspan="1">
					Phone(0xxx-xxx-xxxx):
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					<w:textField id="phoneNumber" value="#{ClientValidatorBean.phone}"
	  							validator="#{ClientValidatorBean.validatePhone}" label="Phone">
  						<ajax:clientValidator message="Client validation: Illegal phone number format">
	  						var re = new RegExp("^0\\d{1,3}-\\d{3}-\\d{4}$");
	  						return re.test(value);
  						</ajax:clientValidator>
  					</w:textField>
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					Color:
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					<w:combo emptyText="Please choose a color..." typeAhead="true" label="Color" value="#{ClientValidatorBean.color}"
								required="true" requiredMessage="Color: You must choose a color">
						<f:selectItems value="#{ClientValidatorBean.colors}"/>
					</w:combo>				
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					Number:
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					<w:calcNumberField value="#{ClientValidatorBean.number}" required="true" label="Number">
						<f:validateLongRange minimum="1"></f:validateLongRange>
					</w:calcNumberField>
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					Date:
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					<w:dateField required="true" label="Date" value="#{ClientValidatorBean.date}"></w:dateField>
				</layout:cell>
				
				<layout:cell colspan="1" rowspan="1">
					Text:
				</layout:cell>
				<layout:cell colspan="1" rowspan="1">
					<w:textArea value="#{ClientValidatorBean.text}" label="Text" required="true">
						<f:validateLength minimum="10"></f:validateLength>
					</w:textArea>
				</layout:cell>
			</layout:panelGrid>

    <h:commandButton id="submit" value="submit" action="#{ClientValidatorBean.submit}"/>
	<br />
    <h:outputText value="#{ClientValidatorBean.response}"></h:outputText>
  </w:form>
</w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
