<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.apusic.com/jsf/layout"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax">
  <layout:template src="#{templateBean.templateURL}">
      <layout:facelet name="left">
        <div style="height: 500px; width: 100px; background-color: #E3E3E3;">This
        is my left panel!</div>
      </layout:facelet>
      <layout:facelet name="center">
        <div style="height: 500px; width: 450px; background-color: #A3E3E3;">This
        is my center panel!</div>
  
      </layout:facelet>
      <layout:facelet name="right">
        <div style="height: 500px; width: 100px; background-color: E3E3E3;">This
        is my right panel!</div>
      </layout:facelet>
    </layout:template>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
