<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:g="http://www.apusic.com/jsf/graph">
  <g:scatterChart title="Regression Demo 2" showLegend="true">
    <g:xyDataSeries value="#{RegressionData}" var="p">
      <g:xyDataItem legend="Sample" x="#{p.x}" y="#{p.y}">
        <g:regressionLine type="Linear" legend="Linear"/>
        <g:regressionLine type="Power" legend="Power"/>
        <g:spline type="BSpline" legend="B-Spline" samples="100" degree="3"/>
        <g:spline type="CubicSpline" legend="Cubic-Spline" samples="100"/>
      </g:xyDataItem>
    </g:xyDataSeries>
  </g:scatterChart>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
