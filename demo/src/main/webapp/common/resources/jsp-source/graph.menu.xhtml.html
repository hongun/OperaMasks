<html>
<head>
<style type="text/css">

</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>

        renderKitId="AJAX">

    </w:treeNode>
    <w:treeNode userData="LineCharts" text="Line Charts">
      <w:treeNode userData="LineChartDemo_CategoryData" text="Line Chart Demo"/>
      <w:treeNode userData="LineChart3DDemo_CategoryData" text="3D Line Chart Demo"/>
      <w:treeNode userData="XYLineChartDemo_XYData" text="XY Line Chart Demo"/>
      <w:treeNode userData="TimeSeriesLineChartDemo_TimeSeriesData" text="Time Series Line Chart Demo"/>
      <w:treeNode userData="GraphDemo" text="Graph Demo"/>

    <w:treeNode userData="CurveCharts" text="Curve Charts">

      <w:treeNode userData="MovingAverageDemo" text="Moving Average Demo"/>

</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
