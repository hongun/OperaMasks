<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        renderKitId="HTML_BASIC">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Calculator Number Field" skin="default">
  <div class="examDesc">
  <p>本例演示了calcNumberField组件的用法，这是一个带有辅助按钮的数字输入框，单击按钮会弹出计算器。</p>
  </div>
  <h:form>
      <f:verbatim>计算器数字输入框组件：</f:verbatim>
      <h:panelGrid columns="2">
        <w:calcNumberField id="df" width="#{DemoBean.width}" value="#{DemoBean.number}">        
        </w:calcNumberField>
      <w:button value="submit"/>    
    </h:panelGrid>       
  </h:form>
  <br/>
  
  <h:form>
    <f:verbatim>组件宽度：</f:verbatim>
    <h:panelGrid columns="2">
      <w:textField value="#{DemoBean.width}" width="#{DemoBean.width}"/>
      <w:button value="submit"/>
    </h:panelGrid>
  </h:form>  
  <br/>
</w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
