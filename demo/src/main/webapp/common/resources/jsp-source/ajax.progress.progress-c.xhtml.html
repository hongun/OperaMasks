<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>

<w:page title="Progress Bar Demo">
  <div class="examDesc">
	  <p>使用&lt;ajax:progress&gt;显示任务的进度</p>
  </div>

<h:form id='myform' prependId="false">
<w:button accesskey='s' onclick="complexTask.start();" value="start" />
  <table>
    <tr><td><w:progressBar id="complexPhaseProgress" minimum="0" maximum="4"/></td></tr>
    <tr><td><w:progressBar id="complexPercentageProgress"/></td></tr>
    <tr><td><h:outputText id="complexMessage" value="idle"/></td></tr>
  </table>

  <ajax:progress
        id="complexTask"
        action="#{ProgressBean.complexAction}"
        onstatechange="updateComplexProgress(this);"/>

<script type="text/javascript">
function updateComplexProgress(status) {
    complexPhaseProgress.setValue(status.phase);
    complexPhaseProgress.setState(status.state);
    complexPercentageProgress.setValue(status.percentage);
    complexPercentageProgress.setState(status.state);
    document.getElementById('complexMessage').innerHTML = status.message;
}
</script>

</h:form>

</w:page>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
