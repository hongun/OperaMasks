<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="UISelectOne and UISelectMany Demo" lang="en-US">
  <div class="examDesc">
  <p>本例演示了Apusic JSF对UISelectOne及UISelctMany组件的AJAX支持。可以使用&lt;ajax:action&gt;标签使得在一个选择框的选项发生改变时向服务器发出一个动作，而服务器返回的响应将自动更新选择框的当前选项。</p>
  <p>在本例中具有多种UISelectOne和UISelectMany组件，他们都绑定到同一个JavaBean，这样一个选择框选项的改变将同步更新其他的选择框。</p>
  </div>

  <h:form>
    <h:panelGrid columns="2">
      <f:verbatim>单项选择按钮：</f:verbatim>
      <h:selectOneRadio value="#{ColorBean.color}">
        <f:selectItems value="#{ColorBean.colors}"/>
        <ajax:action event="onclick"/>
      </h:selectOneRadio>
    </h:panelGrid>
  </h:form>

  <h:form>
    <h:panelGrid columns="2">
      <f:verbatim>单项选择列表框：</f:verbatim>
      <h:selectOneMenu value="#{ColorBean.color}">
        <f:selectItems value="#{ColorBean.colors}"/>
        <ajax:action event="onchange"/>
      </h:selectOneMenu>
    </h:panelGrid>
  </h:form>

  <h:graphicImage value="images/#{ColorBean.color}.gif"/>
  <h:outputText value="#{ColorBean.color}" style="color: #{ColorBean.color}"/>

  <hr/>
  <h:form>
    <h:panelGrid columns="2">
      <f:verbatim>多项选择检查框：</f:verbatim>
      <h:selectManyCheckbox value="#{ColorBean.multiColors}">
        <f:selectItems value="#{ColorBean.colors}"/>
        <ajax:action event="onclick"/>
      </h:selectManyCheckbox>
    </h:panelGrid>
  </h:form>

  <h:form>
    <h:panelGrid columns="2">
      <f:verbatim>多项选择列表框：</f:verbatim>
      <h:selectManyListbox value="#{ColorBean.multiColors}">
        <f:selectItems value="#{ColorBean.colors}"/>
        <ajax:action event="onchange"/>
      </h:selectManyListbox>
      </h:panelGrid>

    <h:outputText value="Result Color" style="color: #{ColorBean.color}; background-color: #{ColorBean.colorCombination};"/>
  </h:form>
</w:page>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
