<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	renderKitId="AJAX" xmlns:h="http://java.sun.com/jsf/html">
	<w:page>
		<layout:accordionLayout height="400" width="300" animate="true" sequence="true">
			<layout:panel title="我的好友">
			  	好友1<br />
			  	好友2<br />
			  	好友3<br />
			  	好友4<br />
			  	好友5<br />
			</layout:panel>
			<layout:panel title="陌生人">
				陌生人1<br/>
				陌生人2<br/>
				陌生人3<br/>
				陌生人4<br/>
				陌生人5<br/>
			</layout:panel>
			<layout:panel title="黑名单">
				坏人1<br/>
				坏人2<br/>
			</layout:panel>
		</layout:accordionLayout>
	</w:page>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
