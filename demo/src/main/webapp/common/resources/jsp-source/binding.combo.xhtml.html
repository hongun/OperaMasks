<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:om="http://www.apusic.com/jsf/misc"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Combo" skin="default">
  <om:useBean value="SelectItemsBean"/>
  <div class="examDesc">
  <p>本例演示了使用@SelectItems标签对下拉框的数据进行绑定。</p>
  </div>
  <h:form>
    <h:panelGrid columns="4">
      <f:verbatim>选择城市：</f:verbatim>
      <w:combo id="city"/>
      <w:button id="submitCity" value="submit"/>  
      <w:button id="change" value="改变内容"/>  
    </h:panelGrid>
    <h:outputText id="cityText"/>
    <br/>
    <br/>
    <h:panelGrid columns="3">
      <f:verbatim>选择颜色：</f:verbatim>
      <w:combo id="color"/>
      <w:button id="submitColor" value="submit"/>  
    </h:panelGrid>
    <h:graphicImage id="colorImg"/>
    <h:outputText id="colorText"/>
    <br/>
  </h:form>
</w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
