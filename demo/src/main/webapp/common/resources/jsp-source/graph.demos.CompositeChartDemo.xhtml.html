<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:g="http://www.apusic.com/jsf/graph">
<g:compositeChart title="Composite Chart Demo" showLegend="true">
  <g:xAxis labelAngle="-30"/>

  <g:barChart yAxisLabel="First And Second Value">
    <g:dataSeries value="#{CategoryData}" var="x" rows="8">
      <g:dataLabel value="#{x.label}"/>
      <g:dataItem legend="First" value="#{x.first}"/>
      <g:dataItem legend="Second" value="#{x.second}"/>
    </g:dataSeries>
  </g:barChart>

  <g:lineChart yAxisLabel="Third Value" drawMarkers="true">
    <g:dataSeries value="#{CategoryData}" var="x" rows="8">
      <g:dataLabel value="#{x.label}"/>
      <g:dataItem legend="Third" value="#{x.third*10}"/>
    </g:dataSeries>
  </g:lineChart>
</g:compositeChart>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
