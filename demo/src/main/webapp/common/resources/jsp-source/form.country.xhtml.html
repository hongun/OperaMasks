<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
  <w:head>
  <w:stylesheet src="/common/resources/examples.css"/>
  </w:head>
  <w:page title="Country Selection">
    <div class="examDesc">
    <p>本例演示用AJAX方式实现输入部分字母，可以只显示以所输字母为开头的内容列表。</p>
    </div>
    <h:form>
      <fieldset style="width: 25em">
        <legend>Select Country</legend>
        <h:panelGrid columns="1" cellspacing="10" >
          <h:panelGroup>
            <h:outputLabel for="prefix" value="Country name starts with: "/>
            <h:inputText id="prefix" value="#{Country.prefix}" valueChangeListener="#{Country.prefixChanged}">
              <ajax:action event="onkeyup"/>
            </h:inputText>
          </h:panelGroup>
          <h:panelGroup>
            <h:selectOneListbox value="#{Country.country}" size="20" style="width: 20em">
              <f:selectItems value="#{Country.filteredCountries}"/>
            </h:selectOneListbox>
          </h:panelGroup>
        </h:panelGrid>
      </fieldset>
    </h:form>
  </w:page>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
