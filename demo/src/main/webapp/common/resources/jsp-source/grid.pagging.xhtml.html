 <br/>
  <w:panelBox>
    <w:dataGrid jsvar="myGrid" id="target-grid" value="#{UserBean.userList}" var="user"
                paged="true" toolBarPosition="both" rows="25" loadMask="true" style="border:1px solid #99bbe8;height:300px;overflow:hidden">
      <w:outputColumn id="id" header="Id" align="center" value="#{user.id}" width="200" hidden="true"/>
      <w:outputColumn id="name" header="Name" value="#{user.name}" width="50" />
      <w:outputColumn id="email" header="Email" value="#{user.email}" width="200" />
      <w:outputColumn id="tel" header="Telphone" value="#{user.tel}" width="100" align="center" />
      <w:outputColumn id="addr" header="Address" value="#{user.addr}" width="200" />
    </w:dataGrid>
  </w:panelBox>

<script>
Ext.onReady(function(){

     myGrid.on("dblclick",function(target, row, e){

     alert('dblclick.....');
     });
});
</script>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
