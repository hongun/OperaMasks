<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Date Picker">
  <div class="examDesc">
  <p>DatePicker是一个日期选取组件，可以放到普通菜单、弹出菜单、日期输入框等各种场合。</p>
  </div>  
  <p>Date Menu:</p>
  <w:menuBar>
    <w:dateMenu label="Dates" value="#{MenuBean.date}"/>
    <w:menu label="Themes">
      <w:chooseSkin/>
    </w:menu>
  </w:menuBar>
  <br/>

  <p>Popup Date Menu:</p>
  <w:dateMenu jsvar="popupDateMenu" value="#{MenuBean.date}"/>
  <w:button value="Show Date Menu" onclick="popupDateMenu.show(this.getEl());"/>
  <br/>
  
  <p>Date Picker:</p>
  <h:form>
    <w:datePicker value="#{MenuBean.date}"/>
    <w:button value="Submit"/>
  </h:form>
  <br/>

  <p>Date Field:</p>
  <h:form>
    <w:dateField value="#{MenuBean.date}" format="Y-m-d">
      <f:convertDateTime pattern="yyyy-M-d"/>
    </w:dateField>
    <w:button value="Submit"/>
  </h:form>
  <br/>

</w:page>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
