<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:g="http://www.apusic.com/jsf/graph">
<g:compositeChart title="Graph Demo" showLegend="true">
  <g:xAxis drawBaseLine="true" lowerMargin="0" upperMargin="0"/>
  <g:yAxis drawBaseLine="true"/>
  <g:lineChart>
    <g:functionSeries>
      <g:functionItem legend="y = cos(x)" start="-10" end="10" step="0.1" expression="#{GraphData.cosine}"/>
      <g:functionItem legend="y = 2*sin(x)" start="-10" end="10" step="0.1" expression="#{GraphData.sine}"/>
    </g:functionSeries>
  </g:lineChart>
  <g:lineChart>
    <g:yAxis lowerBound="-10" upperBound="10"/>
    <g:functionSeries>
      <g:functionItem legend="y = tan(x)" start="-10" end="10" step="0.1" expression="#{GraphData.tan}"/>
    </g:functionSeries>
  </g:lineChart>
</g:compositeChart>
</f:view>

</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
