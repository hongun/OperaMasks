<html>
<head>
<style type="text/css">
html, body {
      font-size: 10px;
      margin:0;
      padding:0;
      border:0 none;
      overflow:auto;
      height:100%;
  }
  
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script class="javascript" src="../js/highlight.js"></script>
</head>
<body>
<textarea id="code" class="xml" style="display:none;">
<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:layout="http://www.apusic.com/jsf/layout"
        xmlns:om="http://www.apusic.com/jsf/misc"
        xmlns:ajax="http://www.apusic.com/jsf/ajax">
<om:useBean value="templateBean"></om:useBean>
<style>
.titleBar td {
  background-color: #D2E3F8;
  font-size: 14px;
  width: 60px;
  text-align: center;
}

.titleBar td a {
  text-decoration: none
}
</style>
<table style="width: 100%;">
  <tr>
    <td>
    <h:graphicImage value="/template/images/logo.gif"></h:graphicImage>
    </td>
  </tr>
  <tr>
    <td>
    <table>
      <tr class="titleBar">
        <td>
        <a href="main.jsf">首页</a>
        </td>
        <td>项目</td>
        <td>新闻</td>
        <td>文章</td>
        <td>在线示例</td>
        <td>
        <a href="download.jsf">下载</a>
        </td>
        <td>问题跟踪</td>
        <td>论坛</td>
        <td>关于我们</td>
        <td>
        <a href="custom.jsf">自定义</a>
        </td>
        <td>
        <w:form>
          <w:button value="切换布局" id="changeLayout" />
        </w:form>

        </td>
      </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td>
    <table>
      <tr>
        <td style="vertical-align: top">
        <layout:slot name="left"></layout:slot>
        </td>
        <td style="vertical-align: top">
        <layout:slot name="center"></layout:slot>
        </td>
        <td style="vertical-align: top">
        <layout:slot name="right"></layout:slot>
        </td>
      </tr>
    </table>
    </td>
  </tr>
</table>
</f:view>
</textarea>
<script class="javascript">
var text = document.getElementById('code').value ;
var html = highlightCode( "xml" , "xml" , true , text ) ;
window.setTimeout(function() {
    var css = "<link href='../styles/highlight.css' rel='stylesheet' type='text/css'>" ;
    document.open('text/html');
    if(document.implementation && document.implementation.createDocument) {
        var htmlStr = css + html.xml ;
        document.write(htmlStr);
        document.close();
    }
    else {
        var h = window.onerror;
        window.onerror = function(){return true;}
        html = css + html ;
        document.write(html);
        window.onerror = h;
        document.close();
        window.location.reload(false);
    }
}, 50);

</script>
</body>
</html>
