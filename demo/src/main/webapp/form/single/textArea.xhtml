<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
    xmlns:h="http://java.sun.com/jsf/html"
    renderKitId="AJAX">
    <w:head>
        <w:stylesheet src="/common/resources/examples.css"/>
    </w:head>
    <w:page>
        <div class="examDesc">
            <p>输入标题和内容，当内容输入框失去焦点的时候，会把记录加入到显示列表中去</p>
        </div>
        <br/><br/>
        <w:form>
            <layout:panelGrid columns="3">
                <h:outputText value="标题："></h:outputText>
                <w:textField id="title" width="300">
                    <f:validateLength minimum="4"></f:validateLength>
                </w:textField>
                <h:message for="title"></h:message>
                <h:outputText value="内容："></h:outputText>
                <w:textArea id="content" width="300" grow="true" growMin="50" growMax="100">
                    <f:validateLength minimum="10"></f:validateLength>
                </w:textArea>
                <h:message for="content"></h:message>
            </layout:panelGrid>
            <hr/>
            <h:outputText id="resultList" style="color:blue;" escape="false"></h:outputText>
        </w:form>
    </w:page>
</f:view>
