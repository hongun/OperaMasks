<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX"
        locale="zh">
<w:head>
<style>
#myform_mypanel .x-box-mc {height:300px;}
</style>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Image Example" skin="aqua">
<div class="examDesc">
<p>drawImage组件可以产生一个动态的图片。</p>
</div>
<w:panelBox style="width:394px" border="1" borderColor="silver" borderRadius="8" bgcolor="#FFFFFF">

  <w:panelBox border="1" borderColor="silver" borderRadius="6" bgcolor="#FFFFFF">
    Welcome to our site.
  </w:panelBox>

    <h:form id="myform">
      <w:panelBox id="mypanel" style="margin-top:5px;" 
                  color="#e0ecff" color2="white" gradientExtent="80"
                  border="5" borderColor="#c3d9ff" borderRadius="20" bgcolor="#FFFFFF">
      <h:panelGrid columns="3" cellspacing="5">
        <h:outputLabel value="姓名"/>
        <h:inputText value="#{ImageBean.userName}" required="true"/>
        <f:verbatim/>

        <h:outputLabel value="验证码"/>
        <h:inputText value="#{ImageBean.authCode}" required="true" validator="#{ImageBean.validateAuthCode}"/>
        <w:drawImage width="#{ImageBean.width}" height="#{ImageBean.height}" draw="#{ImageBean.draw}"/>

        <f:verbatim/>
        <w:button value="Submit" action="/image/success.jsp"/>
      </h:panelGrid>
      </w:panelBox>
    </h:form>

</w:panelBox>

<h:messages/>

</w:page>
</f:view>
