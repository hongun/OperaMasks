<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.apusic.com/jsf/layout"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax">
  <layout:template src="#{templateBean.templateURL}">
      <layout:facelet name="left">
        <div style="height: 500px; width: 100px; background-color: #E3E3E3;">This
        is my left panel!</div>
      </layout:facelet>
      <layout:facelet name="center">
        <div style="height: 500px; width: 450px; background-color: #A3E3E3;">This
        is my center panel!</div>
  
      </layout:facelet>
      <layout:facelet name="right">
        <div style="height: 500px; width: 100px; background-color: E3E3E3;">This
        is my right panel!</div>
      </layout:facelet>
    </layout:template>
</f:view>
