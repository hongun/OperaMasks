<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:ajax="http://www.apusic.com/jsf/ajax"
        renderKitId="AJAX">
<w:head>
<w:stylesheet src="/common/resources/examples.css"/>
</w:head>
<w:page title="Toolbar Demo">
<div class="examDesc">
<p>本例演示工具条的用法，工具条中可以放菜单，按钮，下拉框等常用组件。</p>
</div>
	<w:form>
	<div style="width:600px;height:300px;border:3px solid #c3daf9">
		<w:toolBar id="toolBar1" jsvar="toolBar1Jsvar">
		
			<w:menu label="文件" action="#{ToolBarBean.menuAction}">
			    <w:menu image="images/new.gif" label="新建">
				      <w:commandMenuItem label="文本文件"/>
				      <w:commandMenuItem label="XML文件"/>
				      <w:commandMenuItem label="Java文件"/>
			    </w:menu>
			    <w:commandMenuItem image="images/open.gif" label="打开..."/>
			    <w:commandMenuItem image="images/save.gif" label="保存"/>
			    <w:commandMenuItem label="另存为..." disabled="true"/>
			    <w:separator/>
			    <w:linkMenuItem label="关闭" value="toolbar.jsp" onclick="return confirm('Are you sure?')"/>
			</w:menu>

			<w:separator />

			<w:combo emptyText="请选择颜色..." typeAhead="true" valueChangeListener="#{ToolBarBean.valueChange}">
		        <f:selectItems value="#{ToolBarBean.colors}"/>
		    </w:combo>


			<w:separator />
				
			<w:button value="Click me" action="#{ToolBarBean.click}" image="images/example.gif" />
		</w:toolBar>
		
		<br/>

		<h:outputText value="#{ToolBarBean.response}" />
		</div>
	</w:form>
</w:page>
</f:view>
