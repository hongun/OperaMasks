  renderKitId="AJAX" xmlns:h="http://java.sun.com/jsf/html">
  <w:page>
    <layout:borderLayout fitToBody="true">
      <layout:panel region="east" width="100" title="east" split="true" collapsible="true">

      </layout:panel>
      <layout:panel region="north" height="100" title="north">

      </layout:panel>
      <layout:panel region="west" width="100" title="west" split="true" collapsible="true">

      <layout:panel region="center" title="center">

      <layout:panel region="south" height="100" title="south">
        south
      </layout:panel>
    </layout:borderLayout>
  </w:page>
